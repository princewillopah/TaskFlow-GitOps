<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow - Modern Task Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-tasks"></i>
                    <div>
                        <h1>TaskFlow<span>Studio</span></h1>
                        <p class="logo-tagline">Organize your workflow</p>
                    </div>
                </div>
                <div class="stats-header">
                    <div class="stat-item">
                        <div class="stat-number" id="totalTasks">0</div>
                        <div class="stat-label">Total Tasks</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="activeTasks">0</div>
                        <div class="stat-label">In Progress</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="completedTasks">0</div>
                        <div class="stat-label">Completed</div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Container -->
    <div class="container">
        <div class="main-layout">
            <!-- Sidebar - Task Form -->
            <aside class="sidebar">
                <div class="sidebar-section">
                    <h3 class="sidebar-title">
                        <i class="fas fa-edit"></i>
                        <span id="formTitle">Create New Task</span>
                    </h3>
                    <form id="taskForm">
                        <div class="form-group">
                            <label for="taskTitle" class="form-label">Task Title *</label>
                            <input type="text" id="taskTitle" class="form-input" placeholder="Enter task title" required>
                        </div>

                        <div class="form-group">
                            <label for="taskDescription" class="form-label">Description</label>
                            <textarea id="taskDescription" class="form-textarea" placeholder="Describe your task..."></textarea>
                        </div>

                        <div class="form-row">
                            <div class="form-group half">
                                <label class="form-label">Priority</label>
                                <div class="priority-selector">
                                    <div class="priority-option priority-low" data-priority="low">Low</div>
                                    <div class="priority-option priority-medium selected" data-priority="medium">Med</div>
                                    <div class="priority-option priority-high" data-priority="high">High</div>
                                </div>
                                <input type="hidden" id="taskPriority" value="medium">
                            </div>

                            <div class="form-group half">
                                <label class="form-label">Status</label>
                                <div class="status-selector">
                                    <div class="status-option status-not-started selected" data-status="not-started">
                                        <i class="far fa-circle"></i>
                                        <span>Not Started</span>
                                    </div>
                                    <div class="status-option status-in-progress" data-status="in-progress">
                                        <i class="fas fa-spinner"></i>
                                        <span>In Progress</span>
                                    </div>
                                    <div class="status-option status-completed" data-status="completed">
                                        <i class="fas fa-check-circle"></i>
                                        <span>Completed</span>
                                    </div>
                                </div>
                                <input type="hidden" id="taskStatus" value="not-started">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group half">
                                <label for="taskCategory" class="form-label">Category</label>
                                <select id="taskCategory" class="form-select">
                                    <option value="work">üíº Work</option>
                                    <option value="personal">üë§ Personal</option>
                                    <option value="shopping">üõí Shopping</option>
                                    <option value="health">üè• Health</option>
                                    <option value="learning">üìö Learning</option>
                                    <option value="finance">üí∞ Finance</option>
                                    <option value="home">üè† Home</option>
                                    <option value="other">üîÆ Other</option>
                                </select>
                            </div>

                            <div class="form-group half">
                                <label class="form-label">Color Label</label>
                                <div class="color-picker">
                                    <div class="color-option selected" style="background-color: #6366f1;" data-color="#6366f1"></div>
                                    <div class="color-option" style="background-color: #10b981;" data-color="#10b981"></div>
                                    <div class="color-option" style="background-color: #f59e0b;" data-color="#f59e0b"></div>
                                    <div class="color-option" style="background-color: #ef4444;" data-color="#ef4444"></div>
                                    <div class="color-option" style="background-color: #8b5cf6;" data-color="#8b5cf6"></div>
                                    <div class="color-option" style="background-color: #3b82f6;" data-color="#3b82f6"></div>
                                    <div class="color-option" style="background-color: #ec4899;" data-color="#ec4899"></div>
                                    <div class="color-option" style="background-color: #14b8a6;" data-color="#14b8a6"></div>
                                    <div class="color-option" style="background-color: #f97316;" data-color="#f97316"></div>
                                    <div class="color-option" style="background-color: #64748b;" data-color="#64748b"></div>
                                </div>
                                <input type="hidden" id="taskColor" value="#6366f1">
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary btn-full" id="submitBtn">
                            <i class="fas fa-plus"></i> Create Task
                        </button>
                        <button type="button" class="btn btn-secondary btn-full" id="cancelBtn" style="display: none; margin-top: 0.75rem;">
                            <i class="fas fa-times"></i> Cancel Edit
                        </button>
                    </form>
                </div>

                <div class="sidebar-section">
                    <h3 class="sidebar-title">
                        <i class="fas fa-chart-pie"></i>
                        <span>Analytics</span>
                    </h3>
                    <div id="statsContainer" class="stats-mini-container">
                        <!-- Stats will be loaded here -->
                    </div>
                </div>
            </aside>

            <!-- Main Content -->
            <main class="main-content">
                <div class="content-header">
                    <h2 class="content-title">
                        <i class="fas fa-list-check"></i>
                        Task Board
                    </h2>
                    <div class="search-container">
                        <i class="fas fa-search search-icon"></i>
                        <input type="text" id="searchInput" class="search-input" placeholder="Search tasks...">
                    </div>
                </div>

                <!-- Filters -->
                <div class="filters-container">
                    <div class="category-filter">
                        <button class="filter-btn active" data-filter="all">All</button>
                        <button class="filter-btn" data-category="work">üíº Work</button>
                        <button class="filter-btn" data-category="personal">üë§ Personal</button>
                        <button class="filter-btn" data-category="shopping">üõí Shopping</button>
                        <button class="filter-btn" data-category="health">üè• Health</button>
                        <button class="filter-btn" data-category="learning">üìö Learning</button>
                    </div>
                    
                    <div class="status-filter">
                        <button class="status-filter-btn active" data-status="all">All</button>
                        <button class="status-filter-btn" data-status="not-started">
                            <i class="far fa-circle"></i> Not Started
                        </button>
                        <button class="status-filter-btn" data-status="in-progress">
                            <i class="fas fa-spinner"></i> In Progress
                        </button>
                        <button class="status-filter-btn" data-status="completed">
                            <i class="fas fa-check-circle"></i> Completed
                        </button>
                    </div>
                </div>

                <!-- Task Grid -->
                <div class="task-grid" id="tasksContainer">
                    <!-- Tasks will be loaded here -->
                    <div class="empty-state">
                        <div class="empty-icon">
                            <i class="fas fa-tasks"></i>
                        </div>
                        <h3 class="empty-title">No tasks yet</h3>
                        <p class="empty-description">Create your first task using the form to get started!</p>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Alert Container -->
    <div id="alertContainer"></div>
    <script src="assets/script.js"></script>
</body>
</html>
