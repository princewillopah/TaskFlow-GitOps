apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: taskflow-observability
spec:
  project: default

  source:
    repoURL: https://github.com/YOURORG/YOURREPO.git
    targetRevision: main
    path: helm/taskflow-observability

  destination:
    server: https://kubernetes.default.svc
    namespace: observability

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
